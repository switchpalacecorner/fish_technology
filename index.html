<body onload="checkFish()">
<h1 id="fishtext">fish</h1>
<label id="minutes">00</label>:<label id="seconds">00</label>:<label id="cseconds">00</label>
<img id="bass" hidden src=/bass.JPG>
<button style="width:60px;height:30px;" id="fishbutton" onclick="button()">fish</button>
<h1>
<marquee direction=down>tetris the fish master</marquee>
<marquee direction=up>fishtris the absolute the fish master 2 plus</marquee>
<marquee direction=left>tetris the grand master 3: fish instinct</marquee>
<marquee direction=right>tetris the grand master 4: fish eye</marquee>
</h1>
</body>
<script>
let fishcount = 0

var minutesLabel = document.getElementById("minutes");
var secondsLabel = document.getElementById("seconds");
var csecondsLabel = document.getElementById("cseconds");
var totalcSeconds = 0;
setInterval(setTime, 16);

function setTime() {
  ++totalcSeconds;
  csecondsLabel.innerHTML = pad(totalcSeconds % 60);
  secondsLabel.innerHTML = pad(totalcSeconds / 60);
  minutesLabel.innerHTML = pad(parseInt(totalcSeconds / 60 / 60));
}

function pad(val) {
  var valString = val + "";
  if (valString.length < 2) {
    return "0" + valString;
  } else {
    return valString;
  }
}

function checkFish(){
    if(Math.random() < .1){
        let bass = document.getElementById("bass")
        bass.removeAttribute("hidden");
    }
    var marqs = document.body.getElementsByTagName("marquee");
    for (let i = 0; i < marqs.length; i++) {
        marqs[i].style.color = '#' + ('00000' + (Math.random() * 16777216 << 0).toString(16)).substr(-6);
    }
}
function button(){
    let b = document.getElementById("fishbutton")
    x_pos = Math.floor(Math.random()*1000)
    y_pos = Math.floor(Math.random()*700)
    b.style.position = "absolute";
    b.style.left = x_pos+'px';
    b.style.top = y_pos+'px';
    b.style.color = '#' + ('00000' + (Math.random() * 16777216 << 0).toString(16)).substr(-6);
    fishcount += 1
    if(fishcount > 10){
    let text = document.getElementById("fishtext")
        if(totalcSeconds / 60 > 10 && text.innerHTML == "fish"){
            text.innerHTML = "Excellent... but lets fish fishier next time"
            b.remove()
        }
        else{
            let text = document.getElementById("fishtext")
            text.innerHTML = "YOU ARE FISH MASTER"
        }
    }
    if(fishcount > 100){
        let text = document.getElementById("fishtext")
        text.style.textDecoration = "underline"
        text.style.color = "#FFA500"
    }
}
</script>
